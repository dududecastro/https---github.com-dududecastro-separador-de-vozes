<html>
	<head>
		<meta charset="UTF-8">
		<title>Conversor de Notas</title>
		<script src="js/conversor.js" type="text/javascript"></script>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet">
		<link rel="apple-touch-icon" href="icon.png">
	</head>
	<body>
		<div class="container">
		<h1>Separador de Vozes</h1>
		<p class="descricao">Separe as vozes das suas músicas colocando o tom da música e a cifra da primeira voz nos campos abaixo.</p>
		<form action="">
			<div id="pergunta" style="display:block;">
				<h2>Escolha o tom da música</h2>
				<select id="tomdamusica" required>
					<option value="C">C</option>
					<option value="C#">C#</option>
					<option value="D">D</option>
					<option value="D#">D#</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="F#">F#</option>
					<option value="G">G</option>
					<option value="G#">G#</option>
					<option value="A">A</option>
					<option value="A#">A#</option>
					<option value="B">B</option>
				</select>
				<!-- A ideia é poder colocar o tom da música no formato de cifra (letras) -->
				<h2>Coloque a primeira voz</h2>
				<textarea name="notasmusica" id="notasmusica" cols="30" rows="5" placeholder="Coloque a cifra das notas, ex.: (C D E F F F)" onchange='f3(this);'></textarea>
				<!-- Aqui a ideia é colocar um conjunto de notas no formato "C A B D# E" por exemplo, podendo ou não conter espaços e enters. -->
				<br>	
				<button type="button" onclick="displayScale()">Separas Vozes</button>
				<!-- Depois de clicar, o desejado é exibir as notas convertidas pra Terça e pra Quinta, mantendo o formato de letras -->
			</div>
			<div id="resultados" style="display:none;">
				<div>
					<h3>Primeira:</h3>
					<div class="escalas">
						<div>Escala da 1ª voz: <span id="notas-resultado"></span></div>
					</div>
					<textarea id="notasmusicas-resultados-primeira" cols="30" rows="5"></textarea>
				</div>
				<div>
					<h3>Terça:</h3>
					<div class="escalas">
						<div>Escala da 2ª voz: <span id="notas-resultado2"></span></div>
					</div>
					<textarea id="notasmusicas-resultados-terca" cols="30" rows="5"></textarea>
				</div>
				<div>
					<h3>Quinta:</h3>
					<div class="escalas">
						<div>Escala da 3ª voz: <span id="notas-resultado3"></span></div>
					</div>
					<textarea id="notasmusicas-resultados-quinta" cols="30" rows="5"></textarea>
				</div>
				<br>
				<button type="button" onclick="backToReality()">Voltar</button>
			</div>
		</form>
		</div>
	</body>
</html>
