<html>
	<head>
		<meta charset="UTF-8">
		<title>Conversor de Notas</title>
		<script src="js/conversor.js" type="text/javascript"></script>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<icon src="icon.png" />
	</head>
	<body>
		<div class="container">
		<h1>♪ Separador de Vozes ♪</h1>
		<p class="descricao">Separe as vozes das suas músicas colocando o tom da música e a cifra da primeira voz nos campos abaixo.</p>
		<form action="" name="conversordenotas">
			<div id="pergunta" style="display:block;">
				<h2>Escolha o tom da música</h2>
				<div id="tomdamusica">
					<input type="radio" style="display:none" name="tomdamusica" id="C" value="C" checked>
					<input type="radio" style="display:none" name="tomdamusica" id="Db" value="Db">
					<input type="radio" style="display:none" name="tomdamusica" id="D" value="D">
					<input type="radio" style="display:none" name="tomdamusica" id="Eb" value="Eb">
					<input type="radio" style="display:none" name="tomdamusica" id="E" value="E">
					<input type="radio" style="display:none" name="tomdamusica" id="F" value="F">
					<input type="radio" style="display:none" name="tomdamusica" id="Gb" value="Gb">
					<input type="radio" style="display:none" name="tomdamusica" id="G" value="G">
					<input type="radio" style="display:none" name="tomdamusica" id="Ab" value="Ab">
					<input type="radio" style="display:none" name="tomdamusica" id="A" value="A">
					<input type="radio" style="display:none" name="tomdamusica" id="Bb" value="Bb">
					<input type="radio" style="display:none" name="tomdamusica" id="B" value="B">
					<label for="C" class="action">C<span class="notamenor">m</span></label>
					<label for="Db" class="action">C#<span class="notamenor">m</span></label>
					<label for="D" class="action">D<span class="notamenor">m</span></label>
					<label for="Eb" class="action">D#<span class="notamenor">m</span></label>
					<label for="E" class="action">E<span class="notamenor">m</span></label>
					<label for="F" class="action">F<span class="notamenor">m</span></label>
					<label for="Gb" class="action">F#<span class="notamenor">m</span></label>
					<label for="G" class="action">G<span class="notamenor">m</span></label>
					<label for="Ab" class="action">G#<span class="notamenor">m</span></label>
					<label for="A" class="action">A<span class="notamenor">m</span></label>
					<label for="Bb" class="action">A#<span class="notamenor">m</span></label>
					<label for="B" class="action">B<span class="notamenor">m</span></label>
				</div>
				<div class="maiormenor"><input type="radio" name="radiomaiormenor" id="maior" style="display:none;" value="1" checked><input type="radio" name="radiomaiormenor" id="menor" style="display:none;" value="2"><label for="maior" class="label-maior action" onclick="Maior()">Maior</label><label for="menor" class="label-menor action" onclick="Menor()">Menor</label></div>

				<button type="button" onclick="vaiPraColoca()">♫ Inserir Notas</button>
			</div>
			<div id="colocanotas" style="display:none;">
				<!-- A ideia é poder colocar o tom da música no formato de cifra (letras) -->
				<h2>Coloque a primeira voz</h2>
				<textarea name="notasmusica" id="notasmusica" cols="30" rows="5" placeholder="Coloque a cifra das notas, ex.: (C D E F F F)" onchange='f3(this);'></textarea>
				<!-- Aqui a ideia é colocar um conjunto de notas no formato "C A B D# E" por exemplo, podendo ou não conter espaços e enters. -->
				<br>	
				<ul id="tecladoNotas">
				</ul>
				<div class="btn-group">
					<button type="button" onclick="backToReality1()">◄</button>
					<button type="button" onclick="convertScale()">♫ Separas Vozes</button>
				</div>
				<!-- Depois de clicar, o desejado é exibir as notas convertidas pra Terça e pra Quinta, mantendo o formato de letras -->
			</div>
			<div id="resultados" style="display:none;">
				<div>
					<h3>1ª VOZ</h3>
					<div class="escalas escalas1" style="display:none;">
						<div>Escala: <span id="notas-resultado"></span></div>
					</div>
					<div class="transpor">
						<span id="qualvoz1Bb" onclick="Bb1()">TRANSPOR (Bb)</span>
					</div>
					<textarea id="notasmusicas-resultados-primeira" cols="32" rows="5"></textarea>
				</div>
				<div>
					<h3>2ª VOZ</h3>
					<div class="escalas escalas2" style="display:none;">
						<div>Escala: <span id="notas-resultado2"></span></div>
					</div>
					<div class="transpor">
						<span id="qualvoz2Bb" onclick="Bb2()">TRANSPOR (Bb)</span>
					</div>
					<textarea id="notasmusicas-resultados-terca" cols="32" rows="5"></textarea>
				</div>
				<div>
					<h3>3ª VOZ</h3>
					<div class="escalas escalas3" style="display:none;">
						<div>Escala: <span id="notas-resultado3"></span></div>
					</div>
					<div class="transpor">
						<span id="qualvoz3Bb" onclick="Bb3()">TRANSPOR (Bb)</span>
					</div>
					<textarea id="notasmusicas-resultados-quinta" cols="32" rows="5"></textarea>
				</div>
				<br>
				<div class="btn-group">
					<button type="button" onclick="backToReality2()">◄</button>
					<button type="button" onclick="resetToReality()">⟲ Reiniciar</button>
				</div>
			</div>
		</form>
		</div>
	</body>
</html>
